<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ APP_NAME or "ActivBlaze" }} — {{ BRAND_NAME or "ActivBlaze Corporate Cut" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ FAVICON or '/static/favicon.png' }}"/>
  <meta name="color-scheme" content="dark"/>
  <style>
    :root {
      --accent: {{ ACCENT or '#f97316' }};
      color-scheme: dark;
    }
  </style>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 bg-grid">
  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-slate-950/55 border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-[color:var(--accent)] to-amber-400 shadow-lg ring-1 ring-white/30"></div>
        <div class="leading-tight">
          <div class="text-sm text-slate-300 uppercase tracking-wider">ActivBlaze</div>
          <div class="font-semibold text-lg">Corporate Cut</div>
        </div>
      </a>
      <div class="hidden sm:flex items-center gap-3">
        <a href="/" class="nav-pill">Planner</a>
        <a href="#results" class="nav-pill">Results</a>
      </div>
      <div class="flex items-center gap-2">
        <a href="/" class="inline-flex items-center gap-2 rounded-xl bg-white/5 hover:bg-white/10 px-3 py-2 text-sm ring-1 ring-white/10 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-75" viewBox="0 0 24 24" fill="currentColor"><path d="M14 3H6a2 2 0 0 0-2 2v6h2V5h8V3Zm4 4h-4a2 2 0 0 0-2 2v12l4-2 4 2V9a2 2 0 0 0-2-2Z"/></svg>
          New Plan
        </a>
      </div>
    </div>
  </header>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-16 border-t border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-10 text-sm text-slate-400">
      <div class="flex items-center gap-2">
        <span class="opacity-70">©</span>
        <span>{{ now.strftime('%Y-%m-%d') if now else '' }}</span>
        <span class="mx-2">·</span>
        <span>ActivBlaze Corporate Cut</span>
      </div>
    </div>
  </footer>
</body>
</html>
